<html>

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <div>
                    <img id="play" style="width: 50%; padding: 10px;" src="https://happy-birthday-card.vercel.app/gift.8fae589d.svg" alt="" srcset="">
            </div>
        </div>
    </div>
    <audio class="song" controls loop>
        <source src="music.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main" style="display: none;">
        <div class="container pt-5">
 


            <img src="https://happy-birthday-card.vercel.app/balloon-left.133c332a.png" alt="balloon-left" class="balloon balloon--left">
            <img src="https://happy-birthday-card.vercel.app/balloon-right.3d8e6ef1.png" alt="balloon-right" class="balloon balloon--right">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto" style="margin-top:  -55px;">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-12  text-center">
                        <div id="name" class="area">Gaurav
                        </div>

                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2 id="message1">Happy Birthday <i id="nae">Gaurav</i></h2>
                            <h2 id="message2">Have a wonderful day</h2>
                            <h2 id="message3">Filled with joy and happiness.</h2>
                        </div>
                
                        <span id="typed" style="white-space:pre;"></span>
                       
                    </div>
                   
                </div>

              

                <div class="row  d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 col-sx-6 d-flex justify-content-center" 
                   >

                        <img id="url1" src="" alt="" class="box-image">
                    </div>
                    <div class="col-md-4 col-sm-12  col-sx-6  d-flex justify-content-center ">

                        <img src="img/cake.gif" alt="">
                    </div>
                      <div class="col-md-4 col-sm-12 col-sx-6  d-flex justify-content-center  ">

                        <img  id="url2" src="" alt="" class="box-image"> 
                    </div>
                </div>
            
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>
</body>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/script.js"></script>

</html>
